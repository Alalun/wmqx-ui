<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="panel-body" style="padding: 15px 0;">
            <ul class="nav nav-tabs">
                <li><a href="/profile/index">个人信息</a></li>
                <li class="active"><a href="/profile/repass">修改密码</a></li>
            </ul>
        </div>
        <br>
        <div class="panel-body">
            <form class="form-horizontal" action="/profile/savepass" method="post" onsubmit="return false">
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span class="text-danger"> * </span>旧密码</label>
                    <div class="col-sm-4">
                        <input type="password" name="old_password" class="form-control" placeholder="原密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span class="text-danger"> * </span>新密码</label>
                    <div class="col-sm-4">
                        <input type="password" name="new_password" class="form-control" placeholder="新密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span class="text-danger"> * </span>确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" name="re_password" class="form-control" placeholder="再次输入新密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, false)" class="btn btn-success">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        </div>
    </div>
</div>
