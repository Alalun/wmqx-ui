<br/><br/><br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body center">
                    <h3 align="center">{{.message}}</h3>
                    <hr/>
                    <div align="center">
                        <a class="btn btn-danger btn-big" id="err_redirect" href="{{.redirect}}"> 返回 </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var isInFancybox = self != top;
    if(isInFancybox) {
        $("a").click( function () { parent.$.fancybox.close(); });
        setTimeout(function(){parent.$.fancybox.close();}, 2000);
    } else {
        setTimeout('(function(uri) {location.href = uri;})(redirect)', 2000);
    }
</script>
