<div class="panel panel-default">
    <div class="panel-body">
        <br>
        <form class="form-horizontal" action="/message/send" method="post" onsubmit="return false">
            <input type="hidden" name="node_id" value="{{.node_id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 选择消息 </label>
                <div class="col-sm-6">
                    <select name="message" class="form-control">
                        {{range $message := .messages}}
                        <option value="{{$message.name}}">{{$message.name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 请求方式 </label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="method" value="get" checked="checked"> GET
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="method" value="post"> POST
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 发送数据 </label>
                <div class="col-sm-6">
                    <textarea name="data" class="form-control" rows="6"></textarea><br/>
                    <span class="text-danger"> * 数据格式如：name=pppp&id=16&email=ada@123.com </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> RouteKey </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="route_key" value="" placeholder="RouteKey" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, true)" class="btn btn-success">发送</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
