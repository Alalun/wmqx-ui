<div class="panel panel-default">
    <div class="panel-body">
        <br>
        <form class="form-horizontal" action="/node/modify" method="post" onsubmit="return false">
            <input type="hidden" name="node_id" value="{{.node.node_id}}">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>管理 URI</label>
                <div class="col-sm-4">
                    <input type="text" name="manager_uri" class="form-control" placeholder="http://wmqx.com:3302" value="{{.node.manager_uri}}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>发布 URI</label>
                <div class="col-sm-4">
                    <input type="text" name="publish_uri" class="form-control" placeholder="http://wmqx.com:3303" value="{{.node.publish_uri}}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>TokenHeader</label>
                <div class="col-sm-4">
                    <input type="text" name="token_header_name" class="form-control" placeholder="wmqx api token header name" value="{{.node.token_header_name}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>TokenValue</label>
                <div class="col-sm-4">
                    <input type="text" name="token" class="form-control" placeholder="wmqx api token" value="{{.node.token}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span>节点备注</label>
                <div class="col-sm-4">
                    <input type="text" name="comment" class="form-control" placeholder="wmqx 节点备注" value="{{.node.comment}}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, true)" class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
